<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gaepan - 로그인</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/typicons/2.0.9/typicons.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css'>
    <link rel="stylesheet" th:href="@{/css/member/login.css}">

</head>
<body>
<!-- partial:index.partial.html -->
<body id="particles-js"></body>
<div class="animated bounceInDown">
    <div class="container">
        <span class="error animated tada" id="msg"></span>
        <form th:action="@{/member/login}" method="post" name="loginForm" class="box">
            <a href="/index"><img src="/img/font-logo.png" class="loginLogo"></a>
            <h5>기다리고 있었어요 !</h5>
            <input type="text" name="uid" placeholder="아이디" autocomplete="off">
            <i class="typcn typcn-eye" id="eye"></i>
            <input type="password" name="pw" placeholder="비밀번호" id="pwd" autocomplete="off">
            <label>
                <input type="checkbox" name="auto" th:checked="${param.rememberMe}">
                <span></span>
                <small class="rmb">로그인 상태 유지</small>
            </label>
            <a href="#" class="forgetpass">비밀번호 찾기</a>
            <input type="submit" value="로그인" class="btn1">
        </form>
        <a href="/member/register" class="dnthave">아직 회원이 아니신가요?</a>
    </div>
    <div class="footer">
        <span>Be Love with <i class="fa fa-heart pulse"></i> <a
                href="https://www.google.de/maps/place/Augsburger+Puppenkiste/@48.360357,10.903245,17z/data=!3m1!4b1!4m2!3m1!1s0x479e98006610a511:0x73ac6b9f80c4048f"><a
                href="/index">Gaepan</a></span>
    </div>
</div>
<!-- partial -->
<script src='https://cldup.com/S6Ptkwu_qA.js'></script>
<script src='/js/member/login.js'></script>


</body>
</html>
