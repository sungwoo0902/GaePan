<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{pet/fragments/layout}"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<th:block layout:fragment="content">
    <!-- Blog Details Section Begin -->
    <section class="blog-details spad text-center">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-7 order-md-1 order-1">
                    <div class="blog__details__text" th:utext="${petview.content}"></div>
                    <div class="blog__details__content">
                        <div class="row">
                            <div class="col-lg-2"></div>
                            <div class="col-lg-4">
                                <div class="blog__details__author">
                                    <div class="blog__details__author__pic">
                                        <!-- 프로필 사진 -->
                                        <img src="/img/blog/details/details-author.jpg" alt="">
                                    </div>
                                    <div class="blog__details__author__text">
                                        <span>[[${petview.uid}]]</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section><br></br>

</th:block>

</html>
