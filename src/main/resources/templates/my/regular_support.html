<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <style>
        div {
            display: flex;
            align-items: center;
        }

        label {
            margin-right: 10px;
            cursor: pointer;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        input[type="radio"] {
            display: none;
        }

        label span {
            display: inline-block;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="radio"]:checked + label span {
            background-color: #66cdaa;
        }

        fieldset > div {
        margin-bottom: 15px;
        }
    </style>
</head>
<th:block layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="header__logo">
                    <a th:href="@{/index}">
                        <img th:src="@{/img/logo.png}" alt="" style="width: 15%; height: auto;">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <main>
        <div id="my">
            <div class="regular">
                <section>
                    <article>
                        <fieldset>
                            <div>
                                <h1>후원하기</h1>&nbsp;&nbsp;&nbsp;&nbsp;
                                <p>당신의 따스한 후원,<br> 고통받는 동물을 구해내는 힘이 됩니다</p>
                            </div>
                        </fieldset><br>
                        <fieldset>
                            <div>
                                <h4>후원정보</h4>
                            </div>
                            <div>
                                <label>후원항목</label>
                                <div>정기후원</div>
                            </div>
                            <div>
                                <label>후원금액</label>
                                <ul>
                                    <li>
                                        <input type="radio" value="15000" autocomplete="off">
                                        <label>
                                            <span>15,000원</span>
                                        </label>
                                        <input type="radio" value="20000" autocomplete="off">
                                        <label>
                                            <span>20,000원</span>
                                        </label>
                                        <input type="radio" value="30000" autocomplete="off">
                                        <label>
                                            <span>30,000원</span>
                                        </label>
                                        <input type="radio" value="50000" autocomplete="off">
                                        <label>
                                            <span>50,000원</span>
                                        </label>
                                        <input type="tel" placeholder="직접입력" autocomplete="off" maxlength="11" style="border: none; outline:none;">
                                    </li>
                                </ul>
                            </div>
                        </fieldset><br>
                        <fieldset>
                            <div>
                                <h4>회원정보</h4><br>
                                <p>후원내역 확인 등 마이페이지 이용 시 꼭 필요한 정보이오니, 정확하게 기입해주세요</p>
                            </div>
                            <div>
                                <label>이름&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                <input type="text" maxlength="30">
                            </div><br>
                            <div>
                                <label>휴대전화</label>
                                <input type="text">&nbsp;-&nbsp;
                                <input type="text">&nbsp;-&nbsp;
                                <input type="text">
                            </div><br>
                            <div>
                                <label>이메일&nbsp;&nbsp;&nbsp;</label>
                                <input type="text">
                            </div><br>
                        </fieldset>
                        <fieldset>
                            <div>
                                <h4>결제정보</h4>
                            </div>
                            <div>
                                <label>결제수단</label>
                                <label>
                                    <span>신용카드</span>
                                </label>
                            </div>
                            <div>
                                <label>카드번호</label>
                            </div>
                            <div>
                                <label>유효기간</label>
                            </div>
                            <div>
                                <label>카드주명</label>
                            </div>
                            <div>
                                <label>생년월일</label>
                            </div>
                            <div>
                                <label>비밀번호</label>
                            </div>
                            <div>
                                <label>결제일</label>
                            </div>
                        </fieldset>
                    </article>
                </section>
            </div>
        </div>
    </main>
</th:block>
</html>
